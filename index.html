<html>
    <head></head>
    <body>
        <script type="module">
            import init, { run_game } from "./flying_shooter_lib.js";

            async function start() {
                await init();
                run_game();
            }

            start();
        </script>
        <script>
            function fullscreen() {
                document.body.querySelector("canvas").requestFullscreen();
            }
        </script>
        <input type="button" value="Fullscreen" onclick="fullscreen()"/>
    </body>
</html>
